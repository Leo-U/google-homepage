<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body style="font-family: arial,sans-serif;">

        <ul class="top-navbar">
            <li class="about"><a href="https://about.google">About</a></li>
            <li class="store"><a href="https://store.google.com">Store</a></li>
            <li class="accounts-container"><button onclick="window.location.href='https://accounts.google.com'" style="color: #fff;" class="accounts-button">Sign in</button></li>
            <li class="apps"><a href="https://about.google/products"><img alt="Google apps" src="images/apps.png"></a></li>
            <li class="images"><a href="https://images.google.com">Images</a></li>
            <li class="gmail"><a href="https://gmail.com">Gmail</a></li>
        </ul>
        
        <div class="logo-and-search-form-div">
            <img class="logo" src="images/googlelogo-color-272x92dp.png">
            <div class="search-form-div">
                <input type="search" class="search-form">
                    <div class="button-set">
                    <button type="submit" class="button-google-search">Google Search</button>
                    <button type="submit" class="button-lucky-search">I'm Feeling Lucky</button>
                    </div>
            </div>
        </div>

    <footer class="footer">
        <a href="https://ads.google.com" class="advertising" style="color: #5f6368;">Advertising</a>
        <a href="https://smallbusiness.withgoogle.com/" class="business" style="color: #5f6368;">Business</a>
        <a href="https://www.google.com/search/howsearchworks/" class="how-search-works" style="color: #5f6368;">How Search works</a>
        
        <a href="https://www.google.com/preferences" class="settings" style="color: #5f6368;">Settings</a>
        <a href="https://policies.google.com/terms" class="terms" style="color: #5f6368;">Terms</a>
        <a href="https://policies.google.com/privacy" class="privacy" style="color: #5f6368;">Privacy</a>
    </footer>
    </body>
</html>
